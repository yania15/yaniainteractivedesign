<div class="container">
        <img id="album1" src="album1.jpg" class="disc" alt="Album cover">
        <audio id="audio" preload="metadata">
          <source src="Bam Bam - Ground Zero, 1984.mpg.mp3" type="audio/mpeg">
        </audio>
        <div class="buttons">
            <div class="button play" id="play">
              <i class="fas fa-play" aria-hidden="true"></i>
              <span class="btn-text">PLAY</span>
            </div>
            <div class="button pause" id="pause">
              <i class="fas fa-pause" aria-hidden="true"></i>
              <span class="btn-text">PAUSE</span>
            </div>
            <div class="screen" id="screen"><p class="counter">0:00:00</p></div>
            <div class="button stop" id="stop">
              <i class="fas fa-stop" aria-hidden="true"></i>
              <span class="btn-text">STOP</span>
            </div>
            <div class="button reverse" id="reverse">
              <i class="fas fa-backward" aria-hidden="true"></i>
              <span class="btn-text">REW</span>
            </div>
        </div>
    </div>

<script src="cdplayer.js"></script>
